{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}
{% block page_header %}
    <h1><p>Add New Topic</p></h1>
{% endblock page_header %}

{% block content %}

    <form action="{% url 'learning_logs:new_topic' %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-lg btn-primary" type="submit"> Add Topic</button>
    </form>
{% endblock content %}
